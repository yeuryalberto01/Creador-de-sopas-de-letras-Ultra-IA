    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #f3f4f6;
      }
      .font-mono-puzzle {
        font-family: 'Courier Prime', monospace;
      }
      @media print {
        @page {
          size: 8.5in 11in; /* Forzar tamaño carta estricto */
          margin: 0; /* Eliminar márgenes del navegador (encabezados/pies de página automáticos) */
        }
        
        html, body {
          height: 100%;
          width: 100%;
          margin: 0 !important;
          padding: 0 !important;
          background: white !important;
        }

        /* Ocultar cualquier elemento que no sea explícitamente imprimible si es necesario, 
           pero confiaremos en las clases de Tailwind 'print:hidden' en App.tsx */
        
        /* Asegurar que el fondo se imprima exacto (colores) */
        * {
          -webkit-print-color-adjust: exact !important;
          print-color-adjust: exact !important;
        }
      }
    </style>
