<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Generador de Sopa de Letras</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <link
    href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&family=Courier+Prime:wght@400;700&family=Architects+Daughter&family=Roboto+Mono:wght@400;700&display=swap"
    rel="stylesheet">
  <style>
    body {
      font-family: 'Outfit', sans-serif;
      background: radial-gradient(circle at top left, #1e1b4b, #0f172a, #000000);
      background-attachment: fixed;
      color: #e2e8f0;
      min-height: 100vh;
    }

    .font-mono-puzzle {
      font-family: 'Courier Prime', monospace;
    }

    @media print {
      @page {
        size: 8.5in 11in;
        /* Forzar tamaño carta estricto */
        margin: 0;
        /* Eliminar márgenes del navegador (encabezados/pies de página automáticos) */
      }

      html,
      body {
        height: 100%;
        width: 100%;
        margin: 0 !important;
        padding: 0 !important;
        background: white !important;
      }

      /* Ocultar cualquier elemento que no sea explícitamente imprimible si es necesario, 
           pero confiaremos en las clases de Tailwind 'print:hidden' en App.tsx */

      /* Asegurar que el fondo se imprima exacto (colores) */
      * {
        -webkit-print-color-adjust: exact !important;
        print-color-adjust: exact !important;
      }
    }
  </style>
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>

</html>
