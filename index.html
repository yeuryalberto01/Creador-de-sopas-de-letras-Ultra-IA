<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Generador de Sopa de Letras</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Courier+Prime:wght@400;700&family=Architects+Daughter&family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #f3f4f6;
      }
      .font-mono-puzzle {
        font-family: 'Courier Prime', monospace;
      }
      @media print {
        @page {
          size: letter portrait;
          margin: 0;
        }
        body {
          background-color: white;
          -webkit-print-color-adjust: exact;
        }
        .no-print {
          display: none !important;
        }
        .print-area {
          display: block !important;
          width: 100%;
          height: 100%;
          overflow: visible;
        }
        /* Ensure the puzzle sheet takes up the full page cleanly */
        #puzzle-sheet {
            box-shadow: none;
            margin: 0;
            width: 8.5in;
            height: 11in;
            page-break-after: always;
        }
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
